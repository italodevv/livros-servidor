
<main class="container mt-5">
    <h2>Novo livro</h2>
  
    <form (submit)="incluir()" ngNativeValidate>
      <div class="form-group">
        <label for="titulo">TÃ­tulo</label>
        <input type="text" class="form-control" id="titulo" name="titulo" required [(ngModel)]="livro.titulo">
      </div>
  
      <div class="form-group">
        <label for="resumo">Resumo</label>
        <textarea class="form-control" id="resumo" name="resumo" [(ngModel)]="livro.resumo" required=""></textarea>
      </div>
  
      <div class="form-group">
        <label for="editora">Editora</label>
        <select class="form-control" id="editora" name="editora" [(ngModel)]="livro.codEditora" required>
          <option value="">Selecione uma editora</option>
          <option *ngFor="let editora of editoras" [value]="editora.codEditora">{{ editora.nome }}</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="autores">Autores</label>
        <textarea class="form-control" id="autores" name="autores" [(ngModel)]="autoresForm" required=""></textarea>
      </div>
  
      <button type="submit" class="btn btn-primary">Incluir</button>
    </form>
  </main>
